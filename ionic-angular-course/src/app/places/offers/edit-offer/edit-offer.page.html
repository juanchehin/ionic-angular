<ion-header>
    <ion-toolbar>
        <ion-title>Edit offer</ion-title>
    </ion-toolbar>
    <ion-buttons slot="primary">
        <ion-button (click)="onUpdateOffer()" [disabled]="!form.valid"></ion-button>
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-buttons>
</ion-header>

<ion-content padding>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" size-sm="3">
                    <ion-label>Title</ion-label>
                    <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" size-sm="3">
                    <ion-label position="floading">Descript</ion-label>
                    <ion-textarea rows="3" formControlName="description"></ion-textarea>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
                <ion-col size-sm="6" size-sm="3">
                    <p>La descripcion no debe superar los 180 caracteres</p>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
