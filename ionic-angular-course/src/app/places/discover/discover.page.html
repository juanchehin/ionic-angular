<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <ion-button (click)="onOpenMenu">
                Open
            </ion-button> -->
        </ion-buttons>
        <ion-title>Discover places</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-segment (ionChange)="onFilterUpdate($event)">
        <ion-segment-button value="all" checked>All places</ion-segment-button>
        <ion-segment-button value="bookable" checked>Bookable places</ion-segment-button>
    </ion-segment>
    <ion-grid *ngIf="!relevantPlaces || relevantPlaces.length <= 0">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <p>There are no bookable laces rigth now,place come back later!</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid *ngIf="relevantPlaces.length > 0">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{ relevantPlaces[0].title }}</ion-card-title>
                        <ion-card-subtitle>{{ relevantPlaces[0].price | currency }} /Nigth</ion-card-subtitle>
                    </ion-card-header>
                    <ion-img [src]="relevantPlaces[0].imageUrl"></ion-img>
                    <ion-card-content>
                        <p>{{ relevantPlaces[0].description }} </p>
                    </ion-card-content>
                    <div text-right padding>
                        <ion-button fill="clear" color="primary" [routerLink]="['/','places','tabs','discover', relevantPlaces[0].id]" detail>More</ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" text-center>
                <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="70px">
                    <ion-item [routerLink]="['/','places','tabs','discover', place.id]" detail *virtualItem="let place">
                        <ion-thumbnail slot="start">
                            <ion-img [src]="place.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{place.title }}</h2>
                            <p>{{ place.description }}</p>
                        </ion-label>
                    </ion-item>
                </ion-virtual-scroll>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
