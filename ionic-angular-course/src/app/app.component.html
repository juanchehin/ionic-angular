<ion-app>
    <ion-menu contentId=”main” side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>
                    PairBnB
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle>

                    <ion-item (click)="onLogin()" button>
                        <ion-icon name="log-in-outline" slot="start"></ion-icon>
                        <ion-label>Login</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item linex="none" routerLink="/places/tabs/discover">
                        <ion-icon name="business" slot="start"></ion-icon>
                        <ion-label>Descubrir lugares</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>

                    <ion-item lines="none" (click)="rutear()" button>
                        <ion-icon name="checkbox-outline" slot="start"></ion-icon>
                        <ion-label>Tus reservas</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>

                    <ion-item (click)="onLogout()" button>
                        <ion-icon name="exit" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>

                    <ion-item (click)="acercaDe()" button>
                        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
                        <ion-label>Acerca de</ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id=”main”></ion-router-outlet>
</ion-app>
